{% extends 'base.html' %}
{% block content %}
<!-- Main -->
	<div id="main" class="wrapper style1" dir="rtl" lang="ar">
		<div class="container">
			<header class="major">
				<h2>التحقيقات الصحفية</h2>
			</header>

			{% for investigation in object_list %}
				<section>
					<h3><a href="{% url 'investigation_detail' investigation.id %}">{{investigation.title}}</a></h3>
						{% if investigation.image %}
							<div class="box alt">
								<div class="row gtr-50 gtr-uniform">
									<div class="col-6 col-12-xsmall"><span class="image fit"><img src="{{ investigation.image.url }}" alt="" /></span></div>
								</div>
							</div>
						{% endif %}
					<p>{{investigation.snippet}}..<a href="{% url 'investigation_detail' investigation.id %}"> اقرأ المزيد</a></p>
					<hr />
				</section>
			{% endfor %}
		</div>
	</div>
{% endblock %}
