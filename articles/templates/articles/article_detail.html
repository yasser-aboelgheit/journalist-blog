{% extends 'base.html' %}
{% block content %}
<!-- Main -->
    <div id="main" class="wrapper style1" dir="rtl" lang="ar">
        <div class="container">
            <header class="major">
                {% comment %} <h2>المقالات الصحفية</h2> {% endcomment %}
                <h3>{{object.title}}</h3>
            </header>
                <section>
                        {% if object.image %}
                            <div class="box alt">
                                <div class="row gtr-50 gtr-uniform">
                                    <div class="col-6 col-12-xsmall"><span class="image fit"><img src="{{ object.image.url }}" alt="" /></span></div>
                                </div>
                            </div>
                            
                        {% endif %}
                    {{object.content|safe}}
                    <hr />
                </section>
                {% include 'tag.html' %}
            </div>
        </div>
        {% endblock %}
